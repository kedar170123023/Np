{% extends 'navprayas/base.html' %}
{% block title%}
    Video
{% endblock %}

{% load crispy_forms_tags %}

{% block content%}
<section class="section-gap achivement-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5">
                <div class="achivement-content">
                   
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <br> <h3>Select video </h3> : 
                        {{ form|crispy }}
                        <button class="genric-btn info circle arrow" type="submit">Upload</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
